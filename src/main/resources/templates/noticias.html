<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
	<link rel="stylesheet" th:href="@{/css/noticias.css}">
</head>
<body>
	<h1>SpringChat</h1>
    <div class="caja">
        <h2>¡Bienvenido, <span th:text="${nombreUsuario}">Usuario</span>!</h2>

		<ul>
		    <li th:each="noticia : ${noticias}">		        
		        <strong th:text="${noticia.usuario.nombre}"></strong>: 		        
		        <span class="fecha" th:text="${noticia.fecha}"></span>
				<hr> 		        
		        <span th:text="${noticia.texto}"></span>
		    </li>
		</ul>

		<form th:action="@{/agregar-noticia}" method="post">
		    <input class="texto" type="text" name="texto" placeholder="Escribe tu mensaje" required>
		    <button class="boton" type="submit">Agregar</button>
		</form>
		
		<form th:action="@{/logout}" method="post" style="margin-top: 15px;">
		    <button type="submit" class="salir" style="border:none; background:none; cursor:pointer; text-decoration:underline; color:red;">
		        Cerrar sesión
		    </button>
		</form>
    </div>
</body>
</html>
